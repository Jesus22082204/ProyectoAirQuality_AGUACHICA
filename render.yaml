services:
  # Web Service - API Backend
  - type: web
    name: proyectoairquality-aguachica
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py api
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: airquality-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false  # Configura esto manualmente en Render Dashboard
      - key: PORT
        value: 5000

  # Cron Job - Recolección diaria a las 6:00 AM UTC
  - type: cron
    name: daily-data-collection
    env: python
    schedule: "0 6 * * *"  # Cada día a las 6:00 AM UTC (1:00 AM Colombia)
    buildCommand: pip install -r requirements.txt
    startCommand: python daily_collector.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airquality-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false

  # Cron Job - Recolección adicional a las 18:00 PM UTC
  - type: cron
    name: evening-data-collection
    env: python
    schedule: "0 18 * * *"  # Cada día a las 6:00 PM UTC (1:00 PM Colombia)
    buildCommand: pip install -r requirements.txt
    startCommand: python daily_collector.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airquality-db
          property: connectionString
      - key: OPENWEATHER_API_KEY
        sync: false

databases:
  - name: airquality-db
    databaseName: air_quality_db
    user: airquality_user